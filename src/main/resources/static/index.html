<!doctype html>
<html>
<head>
    <title>Feed</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

</head>
<body ng-app="WebApp" ng-cloak class="ng-cloak">
<div ng-controller="LoginCtrl as loginCtrl" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">FEED</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ><a href="#/">about us</a></li>
                    <li ><a href="#/donate">donate</a></li>
                    <li  ng-show="loginCtrl.getAuth().level=='admin'"><a href="#/meal">get a meal code</a></li>
                    <li ng-show="!loginCtrl.isAuth()"><a href="#/register">register</a></li>
                    <li  ng-show="!loginCtrl.isAuth()"><a href="#/login">login</a></li>
                    <li ><a href="" ng-click="loginCtrl.logout()">logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div ng-view class="container"></div>
    <script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="angular-1.3.15/angular.js"></script>
    <script type="text/javascript" src="angular-1.3.15/angular-route.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="main/main.js"></script>
    <script type="text/javascript" src="main/router.js"></script>
    <script type="text/javascript" src="home/homeCtrl.js"></script>
    <script type="text/javascript" src="login/loginCtrl.js"></script>
    <script type="text/javascript" src="login/loginService.js"></script>
    <script type="text/javascript" src="login/authService.js"></script>
    <script type="text/javascript" src="service/restService.js"></script>
    <script type="text/javascript" src="donate/DonateCtrl.js"></script>
    <script type="text/javascript" src="register/registerCtrl.js"></script>
    <script type="text/javascript" src="meal/mealCtrl.js"></script>

</body>
</html>
